<html lang="pt-br">
<head>

    <title>SMS.Metas</title>

<body>

                                    <th>Notificar</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <th class="mostrar-aos-992">#01</th>
                                    <th class="mostrar-aos-576">12/07/2022</th>
                                    <th>Ricardo</th>
                                    <th class="mostrar-aos-992">8</th>
                                    <th class="mostrar-aos-992">4</th>
                                    <th>R$ 51300.00</th>
                                    <th>
                                        <div class="smsmeta-red-button-container">
                                            <div class="smsmeta-red-button">
                                                <img src="Icone.svg" alt="Notificar">
                                            </div>
                                        </div>
                                    </th>
                                </tr>

                                <tr>
                                    <th class="mostrar-aos-992">#02</th>
                                    <th class="mostrar-aos-576">12/07/2022</th>
                                    <th>Paulo</th>
                                    <th class="mostrar-aos-992">14</th>
                                    <th class="mostrar-aos-992">8</th>
                                    <th>R$ 55320.00</th>
                                    <th>
                                        <div class="smsmeta-red-button-container">
                                            <div class="smsmeta-red-button">
                                                <img src="Icone.svg" alt="Notificar">
                                            </div>
                                        </div>
                                    </th>
                                </tr>

                                <tr>
                                    <th class="mostrar-aos-992">#03</th>
                                    <th class="mostrar-aos-576">12/07/2022</th>

                                    <th class="mostrar-aos-992">10</th>
                                    <th class="mostrar-aos-992">6</th>
                                    <th>R$ 52600.00</th>
                                    <th>
                                        <div class="smsmeta-red-button-container">
                                            <div class="smsmeta-red-button">
                                                <img src="Icone.svg" alt="Notificar">
                                            </div>
                                        </div>
                                    </th>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
